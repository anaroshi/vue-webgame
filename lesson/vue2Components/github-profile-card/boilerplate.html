<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
</head>
<body>
    <div id="app" class="ui container">
        <h1>GitHub Profiles</h1>
        <div class="ui cards">
            <github-user-card v-for="username in usernames" :username="username" :key="username.index"></github-user-card>
            <!-- <github-user-card username="hootlex"></github-user-card> -->
        </div>
    </div>

    <script type="text/x-template" id="github-user-card-template">
        <div class="ui card">
            <div class="image">
                <img :src="user.avatar_url">
            </div>
            <div class="content">
                <a :href="`https://github.com/${username}`" class="header">{{user.name}}</a>
                <div class="meta">
                <span class="date">Joined in {{user.created_at}}</span>
                </div>
                <div class="description">
                    {{user.bio}}
                </div>
            </div>
            <div class="extra content">
                <a :href="`https://github.com/${username}?tab=followers`">
                    <i class="user icon"></i>
                    {{user.followers}} Friends
                </a>
            </div>
        </div>        
    </script>

    <script src="app.js"></script>
</body>
</html>
